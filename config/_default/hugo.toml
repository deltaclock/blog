baseURL = "https://blog.deltaclock.eu/"
defaultContentLanguage = "en"

enableRobotsTXT = true
summaryLength = 0
cleanDestinationDir = true

buildDrafts = false
buildFuture = false

enableEmoji = true

titleCaseStyle = "none"


[pagination]
    disableAliases = false
    pagerSize = 10

[imaging]
    anchor = "Center"

[taxonomies]
    tag = "tags"

[sitemap]
    changefreq = "weekly"
    priority = 0.5

[outputs]
    home = ["HTML", "RSS", "JSON"]

[related]
    threshold = 0
    toLower = false

[[related.indices]]
    name = "tags"
    weight = 100

[[related.indices]]
    name = "date"
    weight = 10

[[related.indices]]
    applyFilter = false
    name = "fragmentrefs"
    type = "fragments"
    weight = 10
